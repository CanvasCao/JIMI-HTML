<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #ul {
            position: absolute;
            top: 100px;
            left:100px;
        }

        ul {
            top: 100px;
            display: block;
        }

        li {
            display: block;
            padding: 10px;
            background: #6070dd;
            border: 1px solid #000;
            cursor: pointer;
        }

        #out {
            position: absolute;
            border: 1px solid #000;
            top: 11px;
            left: 200px;
            width: 400px;
        }

        #out div {
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id=ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
<div id='out'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
<script src='jquery-1.8.3.min.js'></script>
<script src='jquery-jimiScrollTo.js'></script>
<script src='jquery-jimiScrollFixed.js'></script>
<script>
    $(function () {
        $('#ul li').jimiScrollTo($('#out div'),{marginTop:15})
        $('#ul').jimiScrollFixed({fixedMarginTop:15});
    })
</script>
</html>
