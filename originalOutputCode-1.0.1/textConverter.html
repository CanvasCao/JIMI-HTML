<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            padding: 0;
            margin:0;
        }
        textarea{
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            display: block;
            margin:0 auto;
            border: 5px solid #000;
        }
        button{
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
<textarea name="" id="t1" cols="30" rows="10">
</textarea>
<!--<textarea name="" id="t2" cols="30" rows="10"></textarea>-->
<button id='btn'>Convert!!!</button>
<script src='http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js'></script>
<script>
    console.log('========此文件用来根据原始换行字符串（原始字符串通常复制而来需要换行 js中需要给每一行加引号很麻烦）生成字符串数组用来传入对象的入口，生成可以放入pre/code的新字符串=========')
    console.log('========&lt&gt会在页面显示标签字符串 而直接写<>会认为是标签本身========')


    //&lt&gt会在页面显示标签字符串 而直接写<>会认为是标签本身
    String.prototype.deenityify=function(){
        return this.replace(/"/g,'&quot').replace(/'/g,'&quot').replace(/</g,'&lt').replace(/>/g,'&gt')
    }

    $(function(){
        $('#btn').click(function(){
            var a=$('#t1').val();
            a= a.deenityify()
//            console.log(a)
            var arr=a.split('\n');
//            console.log(arr)

            var newArr='';
            for (i = 0; i < arr.length; i++) {
                if(i!=arr.length){
                    newArr+="'"+(arr[i])+"',\r\n";
                }
                else{
                    newArr+="'"+(arr[i])+"'";
                }
            }

            console.log('===============复制下列文字===================\r\n')
            console.log(newArr)

//            $('#t2').html(newArr)
        })
    })
</script>
</body>
</html>
