<!doctype html>
<html lang="en">

    <title>肌秘官方网站</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            overflow: hidden;
            display: none;
        }

        .innerC {
            display: none;
            position: fixed;
            border: 1px solid #000;
            width: 1024px;
            height: 100%;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            /*overflow: hidden;*/
        }

        /*单页*/
        .page {
            box-sizing: border-box;
            /*border: 1px solid #000;*/
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /*右面的圆*/
        #circles {
            position: fixed;
            height: 70px;
            width: 15px;
            top: 50%;
            right: 80px;
        }

        #circles ul li {
            width: 8px;
            height: 8px;
            background-color: transparent;
            border: 1px solid #3881e0;
            margin: 0 auto 10px;
            transition: all 0.8s ease 0s;
            border-radius: 50%;
            cursor: pointer;
        }

        #circles ul li.cur {
            background-color: #3881e0;
        }

        .header {
            position: fixed;
            height: 80px;
            width: 100%;
            background-color: white;
            z-index: 2;
            top: 0;
            box-shadow: 0px 3px 30px rgba(0, 0, 0, 0.2);
            opacity: 0.3;
        }
    </style>
    <link rel="stylesheet" href="css/pages.css"/>
</head>
