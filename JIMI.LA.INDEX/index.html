<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>肌秘官方网站</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            overflow: hidden;
        }

        .innerC {
            position: fixed;
            border: 1px solid #000;
            width: 1024px;
            height: 100%;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            /*overflow: hidden;*/
        }

        /*单页*/
        .page {
            box-sizing: border-box;
            border: 1px solid #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .page2 img {
            position: absolute;
            display: block;
        }

        /*右面的圆*/
        #circles {
            position: fixed;
            height: 70px;
            width: 10px;
            top: 40%;
            right: 25px;
        }

        #circles ul li {
            width: 5px;
            height: 5px;
            background-color: transparent;
            border: 1px solid #3881e0;
            margin: 0 auto 10px;
            transition: all 0.5s ease 0s;
            border-radius: 50%;
            cursor: pointer;
        }

        #circles ul li.cur {
            width: 2px;
            height: 2px;
            background-color: #3881e0;
        }
    </style>
</head>
<body>
<!--版心测试-->
<div class='innerC'></div>

<!--装所有page的容器-->
<div id="container">
    <div class="page page0"></div>


    <div class="page page1">2</div>
    <div class="page page2">3<img src="img/b.jpg" alt=""/></div>
    <div class="page page3">4</div>

    <!-- 第五页是半页 -->
    <div class="page page4">5</div>
</div>

<!--右侧圆点 pof-->
<div id="circles">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src='js/tool/jquery-1.8.3.min.js'></script>
<script src='js/tool/jquery.mousewheel.min.js'></script>
<script src='js/tool/jquery.easie.js'></script>
<script src='js/tool/velocity.min.js'></script>
<script src='js/index/index.js'></script>
<script>
    $(function () {

    })
</script>
</body>
</html>
