<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" href="css/main.css"/>
    <style type="text/css">
        .culletContainer {
            position: relative;
            height: 170px;
            border-bottom: 2px solid #ddd;
        }

        .carousel {
            height: 100%;
            /*border: 1px solid #000;*/
            position: relative;
        }

        .carouselImgList img{
            height: 100px;
            margin: 0 auto;
        }

        .carouselBottom {
            position: absolute;
            bottom: -14px;
            width: 100%;
            text-align: center;
        }

        .carouselBtnL, .carouselBtnR {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 4px 7px;
            background-color: white;
        }

        .carouselBtnL {
            margin: 0px 8px 0px 0px;
        }

        .carouselBtnR {
            margin-left: 8px;
        }

        .carouselCir {
            margin: 0px 2px;
            display: inline-block;
            height: 14px;
            width: 14px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: white;
            vertical-align: middle;
        }

        #cullet {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>

<div class="culletContainer">
    <div class='carousel'>
        <div class='carouselImgList'>

        </div>
        <div class='carouselBottom'>
            <span class='carouselBtnL'><<</span>
            <span class=carouselCir></span>
            <span class=carouselCir></span>
            <span class=carouselCir></span>
            <span class=carouselCir></span>
            <span class='carouselBtnR'>>></span>
        </div>
    </div>
    <div id='cullet'></div>
</div>


<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(function () {
        var imgUrlArr = ["http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160115_56990a64c5ee9.jpg", "http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160115_56990a65424f5.jpg", "http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160115_56990a66dc321.jpg", "http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160326_56f577133bc90.jpg"];

        var str = '';
        [].forEach.call(imgUrlArr, function (e, i, arr) {
            str = '<img src=' + e + ' />';
        });
        $('.carouselImgList').append(str);




    })
</script>
</body>
</html>
