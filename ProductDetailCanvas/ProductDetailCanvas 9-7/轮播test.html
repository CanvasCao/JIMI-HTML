<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" href="css/main.css"/>
    <style type="text/css">
        .culletContainer {
            position: relative;
            height: 170px;
            border-bottom: 2px solid #ddd;
        }

        .carousel {
            height: 100%;
            /*border: 1px solid #000;*/
            position: relative;

        }

        .carouselImgUl {
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .carouselImgLi {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0%;
            left: 0%;
            box-sizing: border-box;
            padding: 15px 10px;
        }

        .carouselImgLi img {
            height: 100%;
            margin: 0 auto;
            display: block;
        }

        .carouselBottom {
            position: absolute;
            bottom: -14px;
            width: 100%;
            text-align: center;
        }

        .carouselBtnL, .carouselBtnR {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 4px 7px;
            background-color: white;
        }

        .carouselBtnL {
            margin: 0px 8px 0px 0px;
        }

        .carouselBtnR {
            margin-left: 8px;
        }

        .carouselCir {
            margin: 0px 2px;
            display: inline-block;
            height: 14px;
            width: 14px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: white;
            vertical-align: middle;
        }

        #cullet {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>

<div class="culletContainer">
    <div class='carousel'>
        <div class='carouselImgUl'></div>
        <div class='carouselBottom'></div>
    </div>
    <div id='cullet'></div>
</div>


<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(function () {
        var imgUrlArr = ["http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160115_56990a64c5ee9.jpg", "http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160115_56990a65424f5.jpg", "http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160115_56990a66dc321.jpg", "http://7xo2me.com1.z0.glb.clouddn.com/proImg/image_20160326_56f577133bc90.jpg"];

        var strImg = '';
        var strCir = '';
        [].forEach.call(imgUrlArr, function (e, i, arr) {
            strImg += "<div class='carouselImgLi'><img src=" + e + " /></div>";
            strCir += "<span class=carouselCir></span>";
        });
        $('.carouselImgUl').html(strImg);
        strCir = "<span class='carouselBtnL'><<</span>" + strCir + "<span class='carouselBtnR'>>></span>"
        $('.carouselBottom').html(strCir);

        //params.........................................
        var imgIndex = 0;
        var length = imgUrlArr.length;
        var $imgs = $('.carouselImgLi');
        //init.............................................
        $imgs.eq(0).css({left: '0%'}).siblings().css({left: '100%'});

        //bindEvent.........................................

        $('.carouselBtnR').click(function () {
            $imgs.eq(imgIndex).animate({left: '-100%'});
            $imgs.eq(imgIndex + 1).css({left: '100%'}).animate({left: '0%'});
            imgIndex++;
        })

    })
</script>
</body>
</html>
