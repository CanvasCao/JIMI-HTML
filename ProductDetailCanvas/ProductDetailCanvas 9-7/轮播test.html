<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" href="css/main.css"/>
    <style type="text/css">
        .culletContainer {
            position: relative;
            height: 170px;
            border-bottom: 2px solid #ddd;
        }

        .carousel {
            height: 100%;
            /*border: 1px solid #000;*/
            position: relative;
        }

        .carouselBottom {
            position: absolute;
            bottom: -10px;
            /*border: 1px solid blue;*/
            height: 20px;
            width: 100%;
            text-align: center;
        }

        .carouselBtnL,.carouselBtnR {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 3px 6px;
            background-color: white;
        }

        .carouselCir {
            height: 18px;
            width: 18px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: white;
        }

        #cullet {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>

<div class="culletContainer">
    <div class='carousel'>
        <div class='carouselBottom'>
            <span class='carouselBtnL'><<</span>
            <span class=carouselCir>&nbsp</span>
            <span class=carouselCir>&nbsp</span>
            <span class=carouselCir>&nbsp</span>
            <span class=carouselCir>&nbsp</span>
            <span class='carouselBtnR'>>></span>
        </div>
    </div>
    <div id='cullet'></div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(function () {

    })
</script>
</body>
</html>
