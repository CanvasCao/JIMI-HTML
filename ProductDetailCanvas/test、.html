<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            font: 14px '微软雅黑';
            /**/
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-highlight: none;
            -webkit-text-size-adjust: none;

            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, button, select, textarea {
            outline: 0 none;
            border: 0px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            -webkit-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .formulaCon {
            display: inline-block;
            float: right;
        }

        .formulaTxtSec {
            display: inline-block;
            margin-left: 20px;
        }

        .formulaPoint {
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 3px;
            margin-right: 5px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class='formulaCon'>
    <div class='formulaTxtSec'>
        <span class='formulaPoint' style='background-color:#d2d2d2'></span>
        <span class='formulaTxt' style='color:#d2d2d2'>正常成分</span>
    </div>
    <div class='formulaTxtSec'>
        <span class='formulaPoint' style='background-color:#e5004f'></span>
        <span class='formulaTxt' style='color:#e5004f'>慎用成分</span>
    </div>
</div>
<script src='js/jquery-1.8.2.min.js'></script>
<script>
    $(function () {

    })
</script>

</body>
</html>
