<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id='con'></div>
<script src='http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js'></script>
<script src='js/jimiMirror-1.0.0.js'></script>
<script>
    $(function () {
        var jimiMirror = new JimiMirror('#con');
        var hc=jimiMirror.addHoneyComb();


        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        window.cancelAnimationFrame = window.cancelAnimationFrame || window.mozCancelRequestAnimationFrame || window.webkitCancelRequestAnimationFrame || window.msCancelRequestAnimationFrame;
        var startTime = new Date().getTime();
        var FPS = 0.25;
        var timer = null;


        function move() {
            var curTime = new Date().getTime();
            var diff = curTime - startTime;
            if (diff >= 5000) {
                startTime = new Date().getTime();
                hc.move();
            }
            timer = requestAnimationFrame(move);
        }
        hc.move();
        move();
    })
</script>
</body>
</html>
