<script>

    //得到请求地址的URL
    if (!window.location.search) {
        window.location = window.location + '?pid=56829a0fefb80c4e26c2f894';
    }

    // 调理剂有问题 5682a03defb80c4e26c48c39
    // 56c6aea3efb80c9b2541ced4 有数据的

    $.ajax({
        type: "get",

        dataType: "jsonp",
        jsonp: "callback",
