<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <title></title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
            -webkit-overflow-scrolling : touch;
            overflow-scrolling: touch;
        }

        body {

        }

        #con{
            position:absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        #scroll {
            height: 2000px;
        }

        .div {
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id='con'>
    <div id=scroll>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
        <div class='div'></div>
    </div>

</div>

<script src='jquery-1.8.3.min.js'></script>
<script>
    $(function () {
        $('#con').height($(window).height());
        $('#con').scrollTop(100);
        $('.div').each(function(i,e){
         $(e).css({border:'10px solid #'+(~~(Math.random()*(1<<24))).toString(16)});
        })


        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

        function bbb() {
            $('.div').html($('#con').scrollTop());
            requestAnimationFrame(bbb);
        }

        bbb();
    })
</script>
</body>
</html>
