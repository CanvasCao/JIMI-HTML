<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            font: 12px '微软雅黑';
        }

        #con {
            position: absolute;
            margin: 10px 0px 0px 10px;
            box-shadow: 5px 5px 40px rgba(0, 0, 0, 0.5);
        }

        #icon {
            position: absolute;
            width: 17px;
            height: 11px;
            position: absolute;
            left: 15px;
            top: -11px;
            background: url(images/icon1.png) no-repeat
        }

        #a {
            background-color: #0093ff;
        }

        #b {
            background-color: #fff;
        }

        #top {
            /*width: 100%;*/
            /*float: left;*/
            height: 60px;
            background: #2BA5DD url(images/icon3.png) no-repeat right 40px center;
        }

        #top-txt {
            /*width: 100%;*/
            /*float: left;*/
            font-weight: bold;
            font-size: 14px;
            color: #fff;
            line-height: 60px;
            padding-left: 15px;
        }

        .content {
            width: 100%;
            border-bottom: 1px solid #eaeaea;
            padding: 10px 0;
            /*float: left;*/
            /*display: block;*/
        }

        .title {
            padding: 0 25px 0 15px;
            line-height: 25px;
            background: #dcebf2 url(images/icon2.png) no-repeat right center;
            height: 25px;
            display: inline-block;
        }

        .canvasBox {
            box-sizing: border-box;
            /*margin: 10px 0;*/
        }

        .ul ul {
            margin-left: 15px;
            margin-top: 10px;
            width: 390px;
        }

        /*.ul li {*/
        /*margin-bottom: 10px;*/
        /*display: block;*/
        /*width: 100%;*/
        /*/!*float: left;*!/*/
        /*}*/

        .ul span {
            display: inline-block;
            /*float: left;*/
            word-wrap: break-word;
        }

        .sp1 {
            width: 75px;
        }

        .sp2 {
            width: 315px;
        }

        .label ul {
            margin-left: 15px;
            margin-top: 10px;
            width: 100%;
        }

        .label li {
            height: 26px;
            margin: 0 10px 10px 0;
            padding: 0 9px;
            border: 1px solid #36aadf;
            color: #36aadf;
            line-height: 26px;
            float: left;
        }

        .label a {
            border: 1px solid #36aadf;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div id="con">
    <div id='icon'></div>
    <div id='a' style=" width:420px; height:520px; overflow: hidden;">
        <div id='b' style=" width:450px; height:520px; overflow-y: auto;">
            <div id='top'>
                <div id='top-txt'>温碧泉</div>
            </div>
            <div class='content'>
                <div class="title">成分分布</div>
                <div class="canvasBox" id='cao' style="width: 420px;height:280px;"></div>
            </div>
            <div class='content'>
                <div class="title">产品参数</div>
                <div class='ul'>
                    <span class='sp1'>111</span><span class='sp2'>22222222222222222222222222222222222222222222222222222222222222</span>
                    <span class='sp1'>111</span><span class='sp2'>222</span>
                    <span class='sp1'>111</span><span class='sp2'>222</span>
                    <span class='sp1'>111</span><span class='sp2'>222</span>
                </div>
            </div>
            <div class='content'>
                <div class="title">标签</div>
                <div class='label'>
                    <ul>
                        <li>111</li>
                        <li>222222222222</li>
                        <li>333</li>
                        <li>444444444444</li>
                        <li>111</li>
                        <li>222222222222</li>
                        <li>333</li>
                        <li>444444444444</li>
                        <li>111</li>
                        <li>222222222222</li>
                        <li>333</li>
                        <li>4444444444444444444444444444444444</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>

<script src='js/jquery.min.js'></script>
<script src='js/echarts.min.js'></script>
<script src='js/md5.js'></script>
<script src='js/JmSDK.js'></script>
<script>
    $(function () {
        var echartJson = {
            "tooltip": {
                "formatter": "{a} <br/>{b}: {c}种 ({d}%)"
            },
            "textStyle": {
                "fontSize": 12,
//                color:'black'
//                fontWeight:"bolder"

            },
            "legend": {
                "show": false,
                "orient": "horizontal",
                "x": "left",
                "data": [
                    "皮肤/头发调理剂",
                    "皮肤柔润剂",
                    "防晒剂",
                    "剂型",
                    "致敏/致痘",
                    "正常成分"
                ]
            },
            "series": [
                {
                    "name": "按安全分类", //鼠标hover时的显示的分类
                    "type": "pie",
                    "minAngle": '1',
                    "radius": [
                        0,
                        "35%"
                    ],
                    "label": {
                        "normal": {
                            "position": "inner"
                        }
                    },

                    "data": [
                        {
                            "value": 2,
                            "name": "致敏/致痘"
                        },
                        {
                            "value": 10,
                            "name": "正常成分"
                        }
                    ],
                },
                {
                    "name": "按成分分类",
                    "type": "pie",
                    "minAngle": '1',
                    "radius": [
                        "45%",
                        "62%"
                    ],
                    "data": [
                        {
                            "value": 3,
                            "name": "皮肤/头发调理剂"
                        },

                        {
                            "value": 10,

                        },
                        {
                            "value": 4,

                        },
                        {
                            "value": 5,

                        }
                    ]
                }
            ]
            ,
            backgroundColor: '#fff'
            ,
            textStyle: {
                fontWeight: 'bolder',
            }

            //按series出现的顺序 而不是lengend.data的顺序
            ,
            color: ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3']
        };
        var cao = document.getElementById('cao');
        var mychart = echarts.init(cao);
        mychart.setOption(echartJson);

    })
</script>
</body>
</html>
