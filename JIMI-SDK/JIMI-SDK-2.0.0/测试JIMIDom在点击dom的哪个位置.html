<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .fa{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            width: 25%;
            float: left;
            box-sizing: border-box;
        }
        .JMInfo{
            width: 420px;
            height: 520px;
            border: 1px solid red;
            position: absolute;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<span class='fa'>111</span>
<span class='fa'>222</span>
<span class='fa'>333</span>
<span class='fa'>444</span>
<script src='js/jquery.min.js'></script>
<script>

    var JMInfoH=520;
    var JMInfoW=420;

    $('.fa').click(function(e){
        var WinW=$(window).outerWidth();
        var sourceW=$(this).outerWidth();
        var sourceH=$(this).outerHeight();

        var e=e||event;
        var leftOrRight= e.clientX/WinW;//<=0.5在父盒子在左侧 JM应该在他的右侧 >0.5在右侧
        if($(this).find('.JMInfo').length==0){
            $(this).css('position','relative');
            $(this).append("<div class='JMInfo'></div>");

            $('.JMInfo').css({top:sourceH,left:(leftOrRight<=0.5)?sourceW/2:-sourceW/2})
        }
        else{
            $(this).find('.JMInfo').toggle();
        }
    })
</script>
</body>
</html>
