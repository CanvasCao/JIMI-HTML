<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>Document</title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            font-family: '微软雅黑';
            /**/
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            /*height: 1000px;*/
            box-sizing: border-box;
            /*padding: 15px;*/
        }

        input, button, select, textarea {
            outline: 0 none;
            border: 0px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .jimiInputBox {
            position: relative;
            height: 50px;
            box-sizing: border-box;
            padding: 10px 10px 5px 40px;

            background-color: white;
            font-size: 16px;
            /*border: 1px solid #000;*/
        }

        .jimiInputBoxImg {
            position: absolute;
            top: 5px;
            left: 0;
            width: 40px;
            height: 40px;
            /*border: 1px solid #000;*/
            box-sizing: border-box;
            padding: 5px;
        }

        .jimiInputBoxImg img {
            width: 30px;
            border-radius: 50%;
        }

        .jimiInputBoxText {
            box-sizing: border-box;
            border-radius: 20px;
            width: 100%;
            /*border: 1px solid red;*/
            height: 30px;
            background-color: #eee;
            position: relative;

        }

        .jimiInputBoxText input {
            background-color: #eee;
            color: gray;
            height: 30px;
            margin-left: 15px;

        }

        .jimiInputBoxSubmit {
            position: absolute;
            right: 10px;
            top: 5px;
            border-radius: 30px;
            font-size: 12px;
            box-sizing: border-box;
            padding: 2px 6px;
            color:white;
            background-color: #3982e1;
        }

    </style>
</head>
<body>
<div class='jimiInputBox'>
    <div class="jimiInputBoxImg"><img src="img/logo.jpg" alt=""/></div>
    <div class="jimiInputBoxText">
        <input type="text" maxlength="40" value="随便说点什么"/>

        <div class="jimiInputBoxSubmit">微评</div>
    </div>
</div>

<script src='jquery-1.8.3.min.js'></script>
<script src='jimiInputBox-1.0.0.js'></script>
<script>
    $(function () {

    })
</script>
</body>
</html>
