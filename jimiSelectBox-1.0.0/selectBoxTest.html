<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        body{
            /*background-color: #565656;*/
        }
        #div {
            position: relative;
        }

        .top {
            /*border: 1px solid #000;*/
            width: 500px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0px 0px 20px #979797;
            position: absolute;
            transition: all 0.4s ease 0s;
            cursor: pointer;
            font: 18px '微软雅黑';
            font-weight: bolder;
            background-color: white;
        }

        .top:hover {
            box-shadow: 0px 0px 10px #7499fc;
            /*background-color: #2830fc;*/
            /*color: #fff;*/
        }

        .top span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .topBtn {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #a5a5a5;
            border-radius: 50%;
        }

        .topBtnArr {
            position: absolute;
            background-color: white;
            width: 4px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
        }

        .l {
            transform: translateX(-5px) translateY(-50%) rotate(-45deg);
            /*border: 1px solid #000;*/
        }

        .r {
            transform: translateX(1px) translateY(-50%) rotate(45deg);
        }

        .drop {
            position: absolute;
            top: 100px;
            display: none;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 20px #979797;
            z-index: -1;

        }
        .drop .item{
            width: 500px;
            height: 100px;
            border: 1px solid #e6e6e6;
            /*border-radius: 5px;*/
            background-color: white;
            transition: all 0.4s ease 0s;
            line-height: 100px;
            padding-left: 25px;
        }
        .drop .item:hover {
            background-color: #dbdbdb;
        }
    </style>
</head>
<body>

<div id="div">

    <div class='top'>
        <span class='txt'>--城市--</span>
        <div class='topBtn'>
            <div class='topBtnArr l'></div>
            <div class='topBtnArr r'></div>
        </div>
        <div class='drop'>
            <div class='item'>111</div>
            <div class='item'>222</div>
            <div class='item'>333</div>
            <div class='item'>444</div>
        </div>

    </div>
</div>

<script src='jquery-1.8.3.min.js'></script>
<script src='jquery.easie.js'></script>
<script>
    $(function () {
        $('.top').click(function(){
            $('.drop').stop().fadeToggle('fast')
        })
        $('.drop .item').click(function(){
            var html=$(this).html()
            $('.txt').html(html);
        })

    })
</script>
</body>
</html>
