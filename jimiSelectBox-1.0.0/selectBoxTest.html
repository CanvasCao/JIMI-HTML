<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        body {
            /*background-color: #565656;*/
        }

        #div {
            /*position: relative;*/
            font: 18px '微软雅黑';
            /*font-weight: bolder;*/
        }

        .top {
            /*border: 1px solid #000;*/
            width: 500px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0px 0px 20px #979797;
            position: relative;
            transition: all 0.4s ease 0s;
            cursor: pointer;
            background-color: white;
        }

        .top:hover {
            box-shadow: 0px 0px 10px #7499fc;
            /*background-color: #2830fc;*/
            /*color: #fff;*/
        }

        .top span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .topBtn {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #a5a5a5;
            border-radius: 50%;
        }

        .topBtnArr {
            position: absolute;
            background-color: white;
            width: 4px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
        }

        .l {
            transform: translateX(-5px) translateY(-50%) rotate(-45deg);
        }

        .r {
            transform: translateX(1px) translateY(-50%) rotate(45deg);
        }


        .bottom {
            position: relative;
            height: 500px;
            width: 500px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0px 5px 20px #979797;
            display: none;
        }

        .drop {
            position: absolute;
        }

        .drop .item {
            width: 500px;
            height: 100px;
            border: 1px solid #e6e6e6;
            /*border-radius: 5px;*/
            background-color: white;
            transition: all 0.4s ease 0s;
            line-height: 100px;
            padding-left: 25px;
        }

        .drop .item:hover {
            background-color: #a9d1fa;
        }

        .bar {
            position: absolute;
            width: 12px;
            height: 200px;
            background-color: #979797;
            right: 0;
            top: 0;
            display: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.4;
        }
    </style>
</head>
<body>

<span id="div">

    <div class='top'>
        <span class='txt'>--城市--</span>

        <div class='topBtn'>
            <div class='topBtnArr l'></div>
            <div class='topBtnArr r'></div>
        </div>
    </div>
    <div class='bottom'>
        <div class='drop'>
            <div class='item'>111</div>
            <div class='item'>222</div>
            <div class='item'>333</div>
            <div class='item'>444</div>
            <div class='item'>555</div>
            <div class='item'>666</div>
            <div class='item'>777</div>
        </div>
        <div class='bar'></div>
    </div>
</span>

<script src='jquery-1.8.3.min.js'></script>
<script src='jquery.mousewheel.min.js'></script>
<script>
    $(function () {
        var ifDragging = false;
        var clientY = 0; //鼠标每次的偏移量
        var barDy = 0; //bar每次的偏移量
        var RATE = 2 / 3;


        $('.top').click(function () {
            $('.bottom').stop().fadeToggle('fast');
            $('.bar').stop().fadeToggle('fast');
        })
        $('.drop .item').click(function () {
            var html = $(this).html()
            $('.txt').html(html);
            $('.bottom').stop().fadeOut('fast')
            $('.bar').stop().fadeOut('fast')
        })

        $('.drop').mousewheel(function (e, delta) {
            var e = e || event;
            var dy = 100 / (2 / 3);
            e.preventDefault();
            //delta可能是-1 1
//            console.log(delta)
            if (delta == -1) {
                barDy += dy;
            }
            else if (delta == 1) {
                barDy -= dy;
            }
            barDy = barDy >= 300 ? 300 : barDy;
            barDy = barDy <= 0 ? 0 : barDy;
            $('.bar').css({top: barDy})

            $('.drop').css({top: -barDy * RATE})
        })


        $('.bar').mousedown(function (e) {
            e.preventDefault();
            ifDragging = true;
            clientY = e.clientY;
        })
        $(window).mousemove(function (e) {

            if (ifDragging) {
                e.preventDefault();
                //可视距离500 bar高度200 可移动距离500-200=300
                var dy = e.clientY - clientY;
                //验收
                dy = (dy + barDy >= 300) ? 300 - barDy : dy;
                dy = (dy + barDy <= 0) ? 0 - barDy : dy;
                $('.bar').css({top: dy + barDy})//bar移动完 drop也要移动
                $('.drop').css({top: (dy + barDy) * (-RATE)})


            }
        })
        $(window).mouseup(function (e) {
            e.preventDefault();
            barDy = parseInt($('.bar').css('top'));//修正一下bar的偏移量
            ifDragging = false;
        })


    })
</script>
</body>
</html>
