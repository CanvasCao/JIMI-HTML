<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <title>产品弹幕</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            font-family: '微软雅黑';
            /**/
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-highlight: none;
            -webkit-text-size-adjust: none;

            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, button, select, textarea {
            outline: 0 none;
            border: 0px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            -webkit-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            overflow: hidden;
        }

        #cullet {
            /*background-color: rgba(0, 0, 0, 0.25);*/
            position: absolute;
            width: 200%;
            height: 200px;
            top: 0;
            left: 0;
            z-index: 2000;
            display: none;
        }

    </style>


</head>
<body>
<div id="cullet">
    <div class='jimiInputBox'></div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/underscore.js"></script>
<script src='js/jimiHost.js'></script>
<script src='js/cullet-4.0.0.js'></script>
<script src='js/jimiInputBox-2.0.0.js'></script>
<script src='js/fastclick.js'></script>

<script>
    $(function () {
        if (!window.location.search) {
//            window.location = window.location + '?pid=56829da0efb80c4e26c3e3a2&uid=10002';
            window.location = window.location + '?pid=56829f6defb80c4e26c457f6&uid=10002';

        }

        String.prototype.searchToJson = function () {
            var search = window.location.search.replace('?', "");
            var kvArr = search.split('&');
            var finalJson = {}
            for (i = 0; i < kvArr.length; i++) {
                var kvSplit = kvArr[i].split('=');
                finalJson[kvSplit[0].toLowerCase()] = kvSplit[1]
            }
            return finalJson;
        }

        window.searchJson = searchJson = window.location.search.searchToJson();


        //FastClick.....................................................
        FastClick.attach(document.body);


        //弹幕............................................................
        var ccm = new CommentCellManage('#cullet',
                {
                    serverUrl: jimiHost + '/culletSelect.php',
                    closeable: false,
                    pnameable: false,
                    topBlank: 0,
                    bottomBlank: 0
                }
        );


//        var jimiInputBox = new JimiInputBox('.jimiInputBox',
//                {
//                    ccm: ccm,
//                });

        var pid = searchJson.pid;
        ccm.load(pid); //加载弹幕


        //JS bridge............................................................................

        function funFromjs() {
            var data = androidJsBridge.androidToWeb();
            if (data.ccmStart) {
                ccm.start();
            }
            else if (data.ccmPause) {
                ccm.pause();
            }
            else if (data.ccmAdd) {
                var json = data.ccmAdd;
//                    {
//                        "imgUrl": "img/logo.jpg",
//                        "commentsPK": -1,
//                        "uid": "10002",
//                        "userType": "0",
//                        "txt": txt,
//                        "expression": "1"
//                    };
                ccm.add(json);
            }
        }


        //webToIOS.............................................................
//        dom.addEventListener('click', function () {
//            androidJsBridge.webToAndroid("hghkkk");
//        }, false);


    })
</script>
</body>
</html>
