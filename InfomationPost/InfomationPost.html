<body>
<div id='con'></div>
<script src='js/jquery-1.8.3.min.js'></script>
<script src='js/echartsBasic&Graph.min.js'></script>

<script src='js/spa/alternateBtn-1.0.0.js'></script>

<!--这里保存了扩展的原型方法-->
<script src='js/jimi-prototype.js'></script>
<script>
    $(function () {
        if (!window.location.search) {
            window.location = window.location + '?rid=468';
        }

        //468 运营新改的文章
        //413
        //109是虚线图
        //168
        //54

        $.ajax({
            type: "get",
            url: 'http://n1.jimi.la/apps_T1/informationPost.php' + window.location.search,
//                url: 'package.json',
//                data: {pids: '56c6ae75efb80c9b2541cd66,56c6ae4fefb80c9b2541cc39', 'cate': 70},
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "jsonpcallback",
            success: function (data) {
//                console.log(JSON.stringify(data));

                var $con = $('#con');
                $con.html(data.content); //jsonp 返给我的全部是html

                labelAdapter($con);//适配标签


                //强行插入canvas 资讯标签专用info-
                var $jimiYunYing = $con.find('.jimi-Yunying'); //jq对象

                (function ajaxComplete(index) {
                    if (index == $jimiYunYing.length) {
                        console.log('下标溢出');
                        return;
                    }
                    var jqObj = $jimiYunYing.eq(index);
                    var pid = jqObj.attr('data-pid');
                    $.ajax({
                        type: "get",
                        url: 'http://n1.jimi.la/apps_T1/formual_safe.php?pid=' + pid,
                        dataType: "jsonp",
                        jsonp: "callback",
                        jsonpCallback: "jsonpcallback",
                        success: function (data) {
//                            console.log(JSON.stringify(data))
                            jqObj.html('');


                            var header = new Header(jqObj[0], data);
                            var navBar = new NavBar(jqObj[0], data);
                            var pdc = new ProductDetailCanvas(jqObj[0], data, false);


                            ajaxComplete(index + 1);
                        },
                        error: function (err) {
                            console.log('YUNYING ERROR!');
                            console.log(err);

                            ajaxComplete(index + 1);

                        }
                    });
                })(0);

            },
            error: function (err) {
                console.log('ARTICLE ERROR!');
                console.log(err);
            }
        });

    })
</script>
</body>
</html>
