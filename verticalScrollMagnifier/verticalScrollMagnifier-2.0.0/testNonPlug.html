<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
        }

        #box {
            margin: 0px auto;
            border: 1px solid #000;
            height: 500px;
            width: 400px;
            box-sizing: border-box;
            position: relative;
        }

        #box ul li {
            position: absolute;
            width: 400px;
            height: 100px;
            /*border: 1px solid red;*/
            box-sizing: border-box;
            line-height: 100px;
        }

        button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
        }

        .compL {
            box-sizing: border-box;
            padding-right: 40px;
            line-height: 100px;
            height: 100px;
            width: 150px;
            position: absolute;
            left: 0;
            text-align: right;
        }

        .compR {
            box-sizing: border-box;
            padding-left: 40px;
            line-height: 100px;
            height: 100px;
            width: 150px;
            position: absolute;
            right: 0;
            text-align: left;

        }

        .compCir {
            text-align: center;
            clear: both;
            margin: auto auto;
            border-radius: 50%;
            /*background-color: blue;*/
            width: 100px;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
<div id='box'>
    <ul>
        <li>
            <span class='compL'>日本1111111</span>
            <span class='compR'>美国1111111</span>

            <div class='compCir'>aaa</div>
        </li>
        <li>

            <span class='compL'>日本1111111</span>
            <span class='compR'>美国</span>

            <div class='compCir'>bbb</div>
        </li>
        <li>

            <span class='compL'>日本</span>
            <span class='compR'>美国1111111</span>

            <div class='compCir'>ccc</div>
        </li>
        <li>

            <span class='compL'>日本</span>
            <span class='compR'>美国</span>

            <div class='compCir'>ddd</div>
        </li>
        <li>

            <span class='compL'>日本</span>
            <span class='compR'>美国</span>

            <div class='compCir'>eee</div>
        </li>

        <li>

        <span class='compL'>日本</span>
        <span class='compR'>美国</span>

        <div class='compCir'>fff</div>
        </li>
        <li>

        <span class='compL'>日本</span>
        <span class='compR'>美国</span>

        <div class='compCir'>ggg</div>
        </li>
    </ul>
</div>

<button>CLICK!!!</button>
<script src='jquery-1.8.2.min.js'></script>
<script src='velocity.min.js'></script>
<script src='jquery.mousewheel.min.js'></script>
<script>
    $(function () {
        var jsonArr = [
            {
                translateY: 0.0001,
                scale: 0.6,
                opacity: 0.4
            },
            {
                translateY: 100,

                scale: 0.8,
                opacity: 0.7
            },
            {
                translateY: 200,

                scale: 1,
                opacity: 1
            },
            {
                translateY: 300,

                scale: 0.8,
                opacity: 0.7
            },
            {
                translateY: 400,

                scale: 0.6,
                opacity: 0.4
            },
            {
                opacity: 0
            },
            {

                opacity: 0
            }
        ]
        console.log(jsonArr);

        $('#box li').each(function (i, e) {
            $(e).velocity(jsonArr[i])
        });
        var animateFlag = false;
        $('#box').mousewheel(function (e, d) {
            e.preventDefault();

            //这时候B要变成A 把最后一个插到第一个
            if (!animateFlag) {
                if (d == -1) {
                    jsonArr.unshift(jsonArr.pop());//上移
                }
                else if (d == 1) {
                    jsonArr.push(jsonArr.shift());//下移
                }

                animateFlag = true;
                setTimeout(function () {
                    animateFlag = false;
                }, 1000)
                $('#box li').each(function (i, e) {
                    $(e).velocity(jsonArr[i]);
                });
            }

        })
    })
</script>
</body>
</html>
