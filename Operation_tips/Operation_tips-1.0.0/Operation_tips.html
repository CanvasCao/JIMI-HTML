<script type="text/javascript">

    function G(e) {//getElementById
        return document.getElementById(e);
    }


    //按钮闪动效果
    function btnPlayer(con, child, speed) {
        var ts = G(con).getElementsByTagName(child),
                timer,//定时器
                k = 0;//k当前下标

        //排它
        var timer = setInterval(function () {
            for (var m = 0; m < ts.length; m++) {
                ts[m].style.display = "none";
            }
            ts[k].style.display = "block";//显示需要显示的div
            if (k > ts.length - 2) {
                k = 0;
            } else {
                k++;
            }
        }, speed);
    }

    //冗余严重
    btnPlayer("next1", "div", 200);
    btnPlayer("next2", "div", 200);
    btnPlayer("next3", "div", 200);
    btnPlayer("next4", "div", 200);
    btnPlayer("next5", "div", 200);
    btnPlayer("next6", "div", 200);
    btnPlayer("next7", "div", 200);
    btnPlayer("next8", "div", 200);

    //某页藏起来 某页显示
    function from(num) {
        if (num == 0) {
            var hide = "page9";//第九页为末页
            var show = "page1";
        } else {
            var hide = "page" + num;
            var show = "page" + (++num);
        }
        G(hide).style.display = "none";
        G(show).style.display = "block";
    }


    //获取浏览器宽高 ie不适用
    var winWidth = document.documentElement.clientWidth;
    var winHeight = document.documentElement.clientHeight;


    //自动像素缩放运算
    function autosize(pixel) {
        var percent = 100;
        var originalWidth = 520;
        var originalHeight = 920;
        var newWidth = (originalWidth * winHeight) / originalHeight;
        var newPixel = (pixel * newWidth) / winWidth;
        return newPixel + "px";
    }
    //对背景图片进行自适应
    for (var i = 1; i < 10; i++) {
        var aImg = G("bg" + i).getElementsByTagName('img');
        aImg[0].style.width = autosize(290);//bg默认图片宽度为290
    }
    //对按钮位置进行自适应
    var abtn = document.getElementsByClassName("an_btn");
    var altext = document.getElementsByClassName("li_text");
    abtn[0].style.left = autosize(180);
    abtn[0].style.top = autosize(65);
    altext[0].style.left = autosize(20);
    altext[0].style.top = autosize(260);

    abtn[1].style.left = autosize(200);
    abtn[1].style.top = autosize(300);
    altext[1].style.left = autosize(120);
    altext[1].style.top = autosize(230);

    abtn[2].style.left = autosize(170);
    abtn[2].style.top = autosize(495);
    altext[2].style.left = autosize(90);
    altext[2].style.top = autosize(400);

    abtn[3].style.left = autosize(210);
    abtn[3].style.top = autosize(60);
    altext[3].style.left = autosize(80);
    altext[3].style.top = autosize(125);

    abtn[4].style.left = autosize(160);
    abtn[4].style.top = autosize(430);
    altext[4].style.left = autosize(52);
    altext[4].style.top = autosize(350);

    abtn[5].style.left = autosize(130);
    abtn[5].style.top = autosize(250);
    altext[5].style.left = autosize(65);
    altext[5].style.top = autosize(200);

    abtn[6].style.left = autosize(270);
    abtn[6].style.top = autosize(480);

</script>
