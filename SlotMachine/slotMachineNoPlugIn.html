<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>老虎机</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;

            /**/
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #slot{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .machine{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }

        .win{
            position: absolute;
            width: 100px;
            height: 300px;
            border: 1px solid blue;
        }

        .win .item{
            position: absolute;
            height: 100px;
            width: 100px;
            border: 1px solid green;
        }
        .win:nth-child(1){
            left: 0%;
        }
        .win:nth-child(2){
            left: 33.3%;

        }
        .win:nth-child(3){
            left: 66.6%;
        }

        .btn{
            position: absolute;
            bottom: -20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id='slot'>
    <div class='machine'>
        <div class='win win1'>
            <div class='item'>0</div>
            <div class='item'>1</div>
            <div class='item'>2</div>
            <div class='item'>3</div>
            <div class='item'>4</div>
            <div class='item'>5</div>
        </div>
        <div class='win win2'>2</div>
        <div class='win win3'>3</div>
        <div class='btn'>START</div>
    </div>
    <div>开始对比</div>
</div>
