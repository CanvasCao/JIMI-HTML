<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title></title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f6f6f6;
        }

        .top {
            font: 12px '微软雅黑';
            width: 80%;
            height: 50px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 0px 10px #979797;
            position: relative;
        }

        .top span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .bottom {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #979797;
            display: none;
            background-color: white;
        }

        .list {
            position: absolute;
            width: 100%;
            /*display: none;*/
            top: 0;
        }

        .list .item {
            width: 100%;
            height: 50px;
            border: 1px solid #e6e6e6;
            background-color: white;
            transition: all 0.4s ease 0s;
            line-height: 50px;
            padding-left: 25px;
        }

        .bar {
            position: absolute;
            width: 12px;
            height: 200px;
            background-color: #979797;
            right: 0;
            top: 0;
            display: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.4;
        }
    </style>
</head>
<body>

<div id="div">
    <div class='top' data-data='city'>
        <span class='txt'>--城市--</span>
        <!--<div class='topBtn'>-->
        <!--<div class='topBtnArr l'></div>-->
        <!--<div class='topBtnArr r'></div>-->
        <!--</div>-->
    </div>
</div>

<!--overflow hidden-->
<div class='bottom'>
    <div class='list'>
        <div class='item'>111</div>
        <div class='item'>222</div>
        <div class='item'>333</div>
        <div class='item'>444</div>
        <div class='item'>555</div>
        <div class='item'>666</div>
        <div class='item'>777</div>
        <div class='item'>888</div>
        <div class='item'>999</div>
        <div class='item'>1000</div>
        <div class='item'>1111</div>
        <div class='item'>1211</div>
        <div class='item'>1311</div>
        <div class='item'>1411</div>
    </div>
    <div class='bar'></div>
</div>

<script src='jquery-1.8.3.min.js'></script>
<script>
    $(function () {
        var winH = $(window).outerHeight();
        var winW = $(window).outerWidth();


        $('.top').click(function () {
            var data = $(this).attr('data-data');
            $('.bottom').attr('data-data', data).fadeIn('fast')
        })

        $('.item').click(function () {
            var html = $(this).html();
            $('.txt').html(html);
            $('.bottom').fadeOut('fast');
        })

        var ifDragging = false;
        var mouseY = 0; //鼠标每次的偏移量
        var listDy = 0;//list移动以后的偏移量
        var listMoveLimit = 14 * 50 - winH;//list可以移动的极限距离
        $('.bottom')[0].addEventListener('touchstart', function (e) {
//            e.preventDefault();//阻止默认事件click也没了
            ifDragging = true;
            var touch = e.touches[0];
            mouseY = touch.pageY;
        }, false)

        $(window)[0].addEventListener('touchmove', function (e) {
            if (ifDragging) {
//                e.preventDefault();
                var touch = e.touches[0];
                var dy = touch.pageY - mouseY; //往上移动dy是负的 往下移动dy是正的
//                console.log(dy);
                //验收
                dy = (dy + listDy <= -listMoveLimit) ? -listMoveLimit - listDy : dy;
                dy = (dy + listDy >= 0) ? 0 - listDy : dy;
                $('.list').css({top: (dy + listDy)})
            }
        })


        $(window)[0].addEventListener('touchend', function (e) {
//            e.preventDefault();
            listDy = parseInt($('.list').css('top'));//修正一下bar的偏移量
            ifDragging = false;
        })
    })
</script>
</body>
</html>
