<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .div{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<div class="div"></div>
<div class="div"></div>
<button id='btn'>GETVALUE!!!</button>
<button id='btn2'>REFRESH!!!</button>

<script src='http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js'></script>
<script src='jquery.mousewheel.min.js'></script>
<script src='jimiSelectBox-1.0.0.js'></script>
<script>
    $(function(){
        var data=['北京','上海','天津','成都','广州','杭州','苏州','常州','新疆','青海','云南','日本','韩国','美国','英国'];
        var data2=['北京1','上海2','天津3','成都4','广州5','杭州6','苏州7','常州8','新疆9','青海10','云南11','日本12','韩国13','美国14','英国15'];
        var jimiSelBox=new JimiSelectBox($('.div')[0],data);

        $('#btn').click(function(){
            alert(jimiSelBox.GetValue())
        })

        $('#btn2').click(function(){
            jimiSelBox.Refresh(data2);
        })
    })
</script>
</body>
</html>
