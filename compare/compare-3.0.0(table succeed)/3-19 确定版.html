//        alert(srcH+"   "+srcW)

        $('#real').css({width: 800, height: 1000})
        $('#real').find('tr').css({width: 800, height: 200})

        $('#realdiv').scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollLeft = $(this).scrollLeft();

            $('#fakeLdiv').scrollTop(scrollTop)
            $('#fakeTdiv').scrollLeft(scrollLeft)

            if (scrollTop >= 200) {
                $('#fakeTdiv').show();
                $('#fixB').show();

            }
            else {
                $('#fakeTdiv').hide();
                $('#fixB').hide();

            }
        })
    })
