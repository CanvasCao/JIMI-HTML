<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            font: 16px '微软雅黑';
        }

        body {
            background-color: #f6f6f6;
        }

        .top img {
            border-radius: 50%;
            border: 8px solid #fff;
            margin: 30px auto 15px;
            display: block;
        }

        .selList {
            width: 80%;
            margin: 0 auto;
            box-sizing: border-box;
            background-color: white;
            border-radius: 5px;

        }

        .selRow {
            width: 100%;
            height: 60px;
            border: 1px solid #f6f6f6;
            box-sizing: border-box;

        }

        .selRow .left {
            box-sizing: border-box;
            /*border: 1px solid #000;*/
            float: left;
            width: 30%;
            height: 60px;
            line-height: 60px;
            display: inline-block;
            padding-left: 5%;
        }

        .selRow .right {
            box-sizing: border-box;
            float: right;
            /*border: 1px solid #000;*/
            width: 70%;
            height: 60px;
            line-height: 60px;
            display: inline-block;
            padding-left: 5%;

        }

        input {
            border: none;
            height: 57px;
            width: 100%;
            padding-left: 5%;
            box-sizing: border-box;
            outline: medium;
        }

        .protocol {
            width: 80%;
            margin: 15px auto 25px;
            font: 14px '微软雅黑';
        }

        .protocol span {
            font: 14px '微软雅黑';

        }

        .btns {
            width: 80%;
            margin: 15px auto;
        }

        .btns div {
            border-radius: 5px;
            height: 50px;
            line-height: 50px;
            box-sizing: border-box;
            margin: 15px auto;
            text-align: center;
        }

        /*alert*/
        .alert {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #979797;
            display: none;
            background-color: white;
        }

        .list {
            position: absolute;
            width: 100%;
            /*display: none;*/
            top: 0;
        }

        .list .item {
            width: 100%;
            height: 50px;
            border: 1px solid #e6e6e6;
            background-color: white;
            transition: all 0.4s ease 0s;
            line-height: 50px;
            padding-left: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class='top'>
    <img src="img/b.png" alt="" width="70px" height="70px"/>
</div>
<div class='selList'>
    <div class='selRow'>
        <div class='left'>用户名</div>
        <div class='right'><input type="text"/></div>
    </div>
    <div class='selRow'>
        <div class='left'>性别</div>
        <div class='right' data-index='1'>请选择</div>
    </div>
    <div class='selRow'>
        <div class='left'>年龄</div>
        <div class='right' data-index='2'>请选择</div>
    </div>
    <div class='selRow'>
        <div class='left'>常住地</div>
        <div class='right' data-index='3'>请选择</div>
    </div>
</div>
<div class='protocol'>继续注册表示同意 <span style='color:#83d471'>《肌秘用户协议》</span></div>
<div class='btns'>
    <div class='btn1' style='background-color: #83d471;color: white'>提交资料</div>
    <div class='btn2' style='background-color: white;color: black'>管理已有帐号</div>
</div>


<div class='alert'>
    <div class='list'>
        <div class='item'>111</div>
    </div>
    <div class='bar'></div>
</div>
<script src='jquery-1.8.3.min.js'></script>
<script src='jimiSelectBox-1.0.0.js'></script>
<script>

    //初始化数据ARR
    $(function () {
        var data1 = ['男', '女'];
        var data2 = ['小于25', '大于25'];
        var data3 = ['北京市(京)',
            '天津市(津)',
            '上海市(沪)',
            '重庆市(渝)',
            '河北省(冀)',
            '河南省(豫)',
            '云南省(云)',
            '辽宁省(辽)',
            '黑龙江省(黑)',
            '湖南省(湘)',
            '安徽省(皖)',
            '山东省(鲁)',
            '新疆维吾尔(新)',
            '江苏省(苏)',
            '浙江省(浙)',
            '江西省(赣)',
            '湖北省(鄂)',
            '广西壮族(桂)',
            '甘肃省(甘)',
            '山西省(晋)',
            '内蒙古(蒙)',
            '陕西省(陕)',
            '吉林省(吉)',
            '福建省(闽)',
            '贵州省(贵)',
            '广东省(粤)',
            '青海省(青)',
            '西藏(藏)',
            '四川省(川)',
            '宁夏回族(宁)',
            '海南省(琼)',
            '台湾省(台)',
            '香港特别行政区',
            '澳门特别行政区']
        var dataArr = [null,data1, data2, data3];
//        var jms = new JimiSelectBox($('.right').eq(3)[0], data);


        //touch事件
        var winH = $(window).outerHeight();
        var winW = $(window).outerWidth();
        var ifDragging = false;
        var mouseY = 0; //鼠标每次的偏移量
        var listDy = 0;//list移动以后的偏移量
        var listMoveLimit = 14 * 50 - winH;//list可以移动的极限距离

        var rightIndex = 0;//触发的哪一个数组的下标
        //1不触发事件
        $('.right:gt(0)').click(function () {
            rightIndex = $(this).attr('data-index')
             mouseY = 0; //鼠标每次的偏移量
             listDy = 0;//list移动以后的偏移量
             listMoveLimit = dataArr[rightIndex].length * 50 - winH;//list可以移动的极限距离



            //绑定数据
            var str = '';
            for (i = 0; i < dataArr[rightIndex].length; i++) {
                str+="<div class='item'>"+dataArr[rightIndex][i]+"</div>";
            }
            $('.list').html(str);
            $('.item').click(function () {
                var html = $(this).html();
                $('.right').eq(rightIndex).html(html);
                $('.alert').fadeOut('fast');
            })


            $('.alert').fadeIn('fast');
        })




        $('.alert')[0].addEventListener('touchstart', function (e) {
//            e.preventDefault();//阻止默认事件click也没了
            ifDragging = true;
            var touch = e.touches[0];
            mouseY = touch.pageY;
        }, false)

        $(window)[0].addEventListener('touchmove', function (e) {
            if (ifDragging) {
//                e.preventDefault();
                var touch = e.touches[0];
                var dy = touch.pageY - mouseY; //往上移动dy是负的 往下移动dy是正的
//                console.log(dy);
                //验收
                dy = (dy + listDy <= -listMoveLimit) ? -listMoveLimit - listDy : dy;
                dy = (dy + listDy >= 0) ? 0 - listDy : dy;
                $('.list').css({top: (dy + listDy)})
            }
        })


        $(window)[0].addEventListener('touchend', function (e) {
//            e.preventDefault();
            listDy = parseInt($('.list').css('top'));//修正一下bar的偏移量
            ifDragging = false;
        })
    })
</script>
</body>
</html>
