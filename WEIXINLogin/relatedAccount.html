<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <title>账号登录</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }

        body {
            background-color: #f6f6f6;
        }

        #fullPage {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
            box-sizing: border-box;
            padding: 0 15px 0 15px;
        }

        .pname {
            padding: 10px 15px;
            border-bottom: 1px solid #D9D9D9;
            position: relative;

        }

        .pnameRight {
            float: right;
            border: none;
            outline: medium;
            text-align: left;
            font-size: 17px;
            width: 70%;
        }

        .chongfa {
            position: absolute;
            width: 50px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            top: 9px;
            right: 10px;
            border-radius: 20px;
            background: #04BE02;
            font-size: 12px;
            color: white;

        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>
</head>
<body>
<div id='fullPage'>
    <div style='height: 100px'></div>
    <div class="weui_cells weui_cells_access">
        <div class='pname'>
            手机号码
            <input class="pnameRight" type='number'/>
        </div>
        <div class='pname'>
            验证码
            <input class="pnameRight" type='number'/>

            <div class='chongfa'>重发</div>
        </div>
    </div>

    <div style='height: 50px'></div>
    <a href="javascript:;" class="weui_btn weui_btn_primary">关联账号</a>
</div>

<script src='js/jquery-1.8.3.min.js'></script>
<script>
    $(function () {
        var winH = $(window).outerHeight();
        var winW = $(window).outerWidth();
        //整页slideIn
        setTimeout(function () {
            $('#fullPage').css({right: -winW}).show()
            $('#fullPage').animate({right: 0}, 'slow')
        }, 1000)
    })
</script>
</body>
</html>
