<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            font: 16px '微软雅黑';
        }

        #bg {
            top: 0;
            left: 0;
            position: fixed;
            overflow: auto;
            width: 100%;
            height: 100%;
            background-color: #f6f6f6;
        }

        #con {

            width: 100%;
        }

        #con div {
            height: 100px;
            background: #ffc1c3;
            border: 1px solid #000;
        }

        button {
            position: fixed;
            z-index: 99;
        }
    </style>
</head>
<body>
<button>CLICK!!!!</button>

<div id="bg">
    <div id='con'>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>11</div>
        <div class='item'>10 1</div>
    </div>
</div>
<script src='js/jquery-1.8.3.min.js'></script>
<script>
    $(function () {
        var winH = $(window).outerHeight();
        var winW = $(window).outerWidth();
        var ifDragging = false;
        var mouseY = 0; //鼠标每次的偏移量
        var listDy = 0;//list移动以后的偏移量
        var listMoveLimit = 10 * 100 - winH;//list可以移动的极限距离

        $('.item').click(function () {
            var html = $(this).html();
            $('button').html(html);
            $('#bg').fadeOut('fast');
        })

        $('button').click(function () {
            $('#bg').fadeIn('fast');
        })

    })
</script>
</body>
</html>
