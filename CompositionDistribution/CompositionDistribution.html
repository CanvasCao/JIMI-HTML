<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>成分分布</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
            font-family: '微软雅黑';
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;

            user-select: none;
        }

        body {
            padding: 0px 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>



<!--中间是成分表-->
<div class='spa'></div>




<script src='js/jquery-1.8.3.min.js'></script>
<script src='js/alternateBtn-1.0.0.js'></script>
<script src='js/spa-middleComponent-1.0.2.js'></script>
<script src='js/spa-header.js'></script>
<script src='js/spa-compositionContainer.js'></script>
<script src='js/spa-alertCon.js'></script>
<script>
    $(function () {
        //得到请求地址的URL
        if (!window.location.search) {
            window.location = window.location + '?pid=5682a03defb80c4e26c48c39';
        }

        //妮维雅润肤霜 5682a105efb80c4e26c4bf5b
//        调理剂有问题 5682a03defb80c4e26c48c39
        // 56c6aea3efb80c9b2541ced4 有数据的
//        56829a0fefb80c4e26c2f894 没数据的


        $spa = $('.spa');
//        console.log('http://n1.jimi.la/apps_V3/formual_safe.php' + window.location.search)

        $.ajax({
            type: "get",
            url: 'http://n1.jimi.la/apps_V3/formual_safe.php' + window.location.search,
//            url: 'package.json',
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "jsonpcallback",
            success: function (data) {
                console.log(JSON.stringify(data))
                var header = new Header($spa[0], data);
                var cc = new CompositionContainer($spa[0], data);
                var component = new MiddleComponent($spa[0], data);
                var alertCon= new AlertCon($spa[0], data);

                //控件 Init......................................................
                var alBtnData = {showTxt: ['按类型', '按安全']};
                var alternateBtn = new AlternateBtn($spa.find('.alBtn')[0], alBtnData);

                //控件与控件的关联 点击按钮 类型和成分的切换 控件的事件只能写在所有元素加载完成
                $spa.find('.alBtn').find('li').click(function () {
                    var index = $(this).index();
                    $spa.find('.compositions').find('div').eq(index).show().siblings().hide();
                    $spa.find('.middleComponent').children('div').eq(index).show().siblings().hide();
                })


            },
            error: function (err) {
                console.log('ERROR!');
                console.log(err);
            }
        });


    })
</script>
</body>
</html>
