</div>

<script>
    $(function () {
                if (!window.location.search) {
                    window.location = window.location + '?rid=466&uid=10002&token=57458c0fac1a4';
                }


                //searchJson
                var searchJson = (window.location.search.searchToJson());
                var ifUid = searchJson.uid ? true : false;

                //insert和get共享的paras
                var getContentAjaxParas = {
                    perPage: 3,
                    curPage: 1,//当前页数1 永远先请求第一页
                    doc_id: searchJson.rid,
                    uid: searchJson.uid,
                };


                //jqObj
                $txtContainer = $('.txtContainer');
                var $light = $('.light');

                //mask对象
                var lum = new LightUpMask($('.lightUpMask')[0], {
                    ifUid: ifUid,
                    hideCallback: function () {
                        RemoveClass();
                        $light.css({display: 'block'}).animate({opacity: 1}, 'fast', 'swing', function () {
                        });
                    },
                    showCallback: function () {
                        $light.animate({opacity: 0}, 'fast', 'swing', function () {
                            $light.css({display: 'none'});
                        });
                    }
                });

                //点亮标签相关 全局变量
                var ifDragging = false;
                var ifMoved = false;
                var mouseDown = {x: 0, y: 0};
                var mouseCurrent = {x: 0, y: 0};
                var timer = null; //setTimeOut的定时器
                var lightState = {
                    touchStart: {
                        'box-shadow': '0 0px 0px 15px rgba(70,170,255,0.2)',
                    },
                    touchMove: {
                        transition: 'all 0s ease',
                        'pointer-events': 'none'
                    },
                    touchEnd: {
                        transition: 'all 0.7s ease-in-out',
                        transform: 'translate3d(0px,0px,0px)',
                        'pointer-events': 'auto',
                        'box-shadow': '0 2px 4px 1px rgba(0, 0, 0, 0.8)',
                    }
                }

                $('.light')[0].addEventListener('touchstart', function (e) {
//            e.preventDefault();

                    //light不能拖动
                    if (lum.ifShow) {
                        e.preventDefault();
                        return;
                    }

                    var touch = e.touches[0];
                    mouseDown.x = touch.clientX;
                    mouseDown.y = touch.clientY;
                    ifDragging = true;
                    $light.css(lightState.touchStart);

                }, false)

                window.addEventListener('touchmove', function (e) {
                    //light不能拖动
                    if (lum.ifShow) {
                        e.preventDefault();
                        return;
                    }

                    if (ifDragging) {
                        e.preventDefault();
                        ifMoved = true;//标记移动
                        var touch = e.touches[0];
                        mouseCurrent.x = touch.clientX;
                        mouseCurrent.y = touch.clientY;
                        lightState.touchMove.transform = 'translate3d(' + (mouseCurrent.x - mouseDown.x) + 'px,' + (mouseCurrent.y - mouseDown.y) + 'px,0px)';
                        $light.css(lightState.touchMove);

                        //杀死定时器 打开定时器
                        clearTimeout(timer);
                        delete(timer);
                        timer = setTimeout(function () {
                            LightUp();
                        }, 200);

                    }
                }, false)

                window.addEventListener('touchend', function (e) {
                    //e.preventDefault();
                    if (ifDragging && ifMoved) {
                        clearTimeout(timer);
                        delete(timer);

                        var lightUpSucceed = LightUp();
                        if (lightUpSucceed) {


                            getContentAjaxParas = GetGetContentAjaxParas();
                            console.log(getContentAjaxParas)
                            getContentAjax(getContentAjaxParas);
                        }
                        ifDragging = false;
                        ifMoved = false;
                    }
                    $light.css(lightState.touchEnd);
                }, false)


                //UI层点亮函数 返回布尔是否点亮成功
                function LightUp() {
                    var ele = document.elementFromPoint(mouseCurrent.x, mouseCurrent.y);

                    //文字 图片 离散图
                    if ($(ele).hasClass('active') || $(ele).parent('.paragraphImg').hasClass('active') || $(ele).closest('.paragraphWeb').hasClass('active')) {
                        console.log('已经选中');
                        return true; //
                    }


                    if ($(ele).hasClass('sentence')) { //判断当前是类图片还是文字
                        RemoveClass();
                        $(ele).addClass('active');//#f8e9c5
                        return true;
                    }
                    else if ($(ele).hasClass('sentenceImg')) {
                        RemoveClass();
                        $(ele).parent('.paragraphImg').addClass('active');//一个元素的伪类相当于 这个元素的子类
                        return true;

                    } else if ($(ele).closest('.paragraphWeb').length) {
                        RemoveClass();
                        $(ele).closest('.paragraphWeb').addClass('active');
                        return true;
                    }

                    return false;
                };

                //得到ajax的参数 返回getContentAjaxParas
                function GetGetContentAjaxParas() {
                    var ele = document.elementFromPoint(mouseCurrent.x, mouseCurrent.y);

                    if ($(ele).hasClass('sentence')) { //判断当前是类图片还是文字
                        var paragraph = $(ele).parent().index('.paragraph');
                        var sentence = $(ele).index('.sentence');
                        getContentAjaxParas.type = 1;
                        getContentAjaxParas.paragraph = paragraph;
                        getContentAjaxParas.sentence = sentence;

                        return getContentAjaxParas;
                    }
                    else if ($(ele).hasClass('sentenceImg')) {

                        var paragraph = $(ele).parent().index('.paragraphImg');
                        getContentAjaxParas.type = 2;
                        getContentAjaxParas.paragraph = paragraph;
                        return getContentAjaxParas;

                    }
                    else if ($(ele).closest('.paragraphWeb').length) {
                        var paragraph = $(ele).closest('.paragraphWeb').index('.paragraphWeb');
                        getContentAjaxParas.type = 3;
                        getContentAjaxParas.paragraph = paragraph;
                        return getContentAjaxParas;
                    }
                }

                //删除类名
                function RemoveClass() {
                    $txtContainer.find('.paragraphImg,.paragraphWeb,.sentence').removeClass('active'); //removeAll
                }

                //数据库执行select的Ajax
                function getContentAjax(getContentAjaxParas) {
                    $.ajax({
                        type: "post",
                        url: 'http://n1.jimi.la/apps_T1/getLightUp.php',
//                                    url: 'content.json',
                        data: getContentAjaxParas,
                        dataType: "jsonp",
                        jsonp: "callback",
                        jsonpCallback: "jsonpcallback",
                        cache: true,
                        success: function (data) {
                            console.log(JSON.stringify(data));
                            var data = data.data;

                            lum.show(data);

                        },
                        error: function (err) {
                            console.log('ERROR!');
                            console.log(err);
                        }
                    });
                }


                //数据库执行insert的Ajax
                function insertContentAjax(content) {
                    getContentAjaxParas.content = content;
                    $.ajax({
                        type: "post",
                        url: 'http://n1.jimi.la/apps_T1/postLightUp.php',
//                                    url: 'content.json',
                        data: getContentAjaxParas,
                        dataType: "jsonp",
                        jsonp: "callback",
                        jsonpCallback: "jsonpcallback",
                        cache: true,
                        success: function (data) {
                            console.log(JSON.stringify(data));
                            //var data = data.data;

                        },
                        error: function (err) {
                            console.log('ERROR!');
                            console.log(err);
                        }
                    });
                }

                //向顶层暴露方法
                window.insertContentAjax = insertContentAjax;


                //这里的ajax只是为了绑定数据
                $.ajax({
                    type: "get",
                    url: 'http://n1.jimi.la/apps_T1/informationPost.php' + window.location.search,
//            url: 'r.json',
                    dataType: "jsonp",
                    jsonp: "callback",
                    jsonpCallback: "jsonpcallback",
                    success: function (data) {
                        console.log(JSON.stringify(data));

                        //title
                        $('.titleImg').attr('src', data.titleImgUrl);
                        $('.titleTextTop').html(data.title);
                        $('.titleTextRead').html(data.read);
                        $('.titleTextStar').html(data.star || 1);

                        //txtContainer容器 绑定数据
                        var text = data.content;
                        $txtContainer = $('.txtContainer');
                        $txtContainer.html(text);
                        labelAdapter($txtContainer);//适配标签

                        //这一步Ajax 递归绑定肌秘yunying的数据................................................................................
                        var $jimiYunYing = $('.jimi-Yunying'); //jq对象

                        (function ajaxComplete(index) {
                            if (index == $jimiYunYing.length) {
                                console.log('下标溢出');
                                return;
                            }

                            var jqObj = $jimiYunYing.eq(index)
                            var pid = jqObj.attr('data-pid');
                            $.ajax({
                                type: "get",
                                url: 'http://n1.jimi.la/apps_T1/formual_safe.php?pid=' + pid,
                                dataType: "jsonp",
                                jsonp: "callback",
                                jsonpCallback: "jsonpcallback",
                                success: function (data) {
//                                  console.log(JSON.stringify(data))
                                    jqObj.html('');


                                    var header = new Header(jqObj[0], data);
                                    var navBar = new NavBar(jqObj[0], data);
                                    var pdc = new ProductDetailCanvas(jqObj[0], data, false);


                                    ajaxComplete(index + 1);
                                },
                                error: function (err) {
                                    console.log('YUNYING ERROR!');
                                    console.log(err);

                                    ajaxComplete(index + 1);

                                }
                            });
                        })(0);
                    },
                    error: function (err) {
                        console.log('ERROR!');
                        console.log(err);
                    }
                });
            }
    )


</script>

<script>

    var winH = $(window).height();
    var winW = $(window).width();
    //    alert(winH); //568
    $('#con').css({width: winW, height: winH})
    $light=$('.light');
    $light.css({top:1/3*winH});


    //JS bridge............................................................................
    function setupWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) {
            return callback(WebViewJavascriptBridge);
        }
        if (window.WVJBCallbacks) {
            return window.WVJBCallbacks.push(callback);
        }
        window.WVJBCallbacks = [callback];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function () {
            document.documentElement.removeChild(WVJBIframe)
        }, 0)
    }

    setupWebViewJavascriptBridge(function (bridge) {

        bridge.registerHandler('testJavascriptHandler', function (data, responseCallback) {
            var dy = data.CRDetailRecommendDY;
            $light.animate({top:(1/3*winH + dy)},'fast','swing');
            var responseData = {'CaoYuhao Says': 'Right back Bitch!!!'}
            responseCallback(responseData)
        })

    })
</script>

</body>
