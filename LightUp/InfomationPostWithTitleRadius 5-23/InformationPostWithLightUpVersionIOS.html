                //UI层点亮函数 返回布尔是否点亮成功
                function LightUp() {
                    ele = document.elementFromPoint(mouseCurrent.x, mouseCurrent.y);

                    //文字 图片 离散图
                    if ($(ele).hasClass('active') || $(ele).parent('.paragraphImg').hasClass('active') || $(ele).closest('.paragraphWeb').hasClass('active')) {
                        console.log('已经选中');
                        return true; //
                    }


                    if ($(ele).hasClass('sentence')) { //判断当前是类图片还是文字
                        eleType = 1;
                        RemoveClass();
                        $(ele).addClass('active');//#f8e9c5
                        return true;
                    }
                    else if ($(ele).hasClass('sentenceImg')) {
                        eleType = 2;
                        RemoveClass();
                        $(ele).parent('.paragraphImg').addClass('active');//一个元素的伪类相当于 这个元素的子类
                        return true;

                    } else if ($(ele).closest('.paragraphWeb').length) {
                        eleType = 3;
                        RemoveClass();
                        $(ele).closest('.paragraphWeb').addClass('active');
                        return true;
                    }

                    return false;
                };

                //JS bridge............................................................................
                function setupWebViewJavascriptBridge(callback) {
                    if (window.WebViewJavascriptBridge) {
                        return callback(WebViewJavascriptBridge);
                    }
                    if (window.WVJBCallbacks) {
                        return window.WVJBCallbacks.push(callback);
                    }
                    window.WVJBCallbacks = [callback];
                    var WVJBIframe = document.createElement('iframe');
                    WVJBIframe.style.display = 'none';
                    WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
                    document.documentElement.appendChild(WVJBIframe);
                    setTimeout(function () {
                        document.documentElement.removeChild(WVJBIframe)
                    }, 0)
                }
