<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>资讯</title>
    <style>

        #con {
            position: fixed;
            overflow: scroll;
            /*宽高是屏幕宽高 位置固定*/
        }

        #scroll {
            height: 1000px;
        }

        .title {
            border-bottom-left-radius: 100% 30%;
            border-bottom-right-radius: 100% 30%;
            height: 400px;
            overflow: hidden;

            /*border: 1px solid #000;*/
            margin-bottom: 50px;
            position: relative;
        }

        .title::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .titleImg {
            position: absolute;
            display: block;
            left: 50%;
            transform: translateX(-50%);

        }

        .titleText {
            position: absolute;
            width: 80%;
            bottom: 100px;
            padding-left: 20px;
            box-sizing: border-box;
            color: white;
            z-index: 2;
        }

        .titleTextTop {
            font-size: 20px;
            line-height: 30px;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
        }

        .titleTextRead {
            display: inline-block;
            position: relative;
            margin-left: 30px;
            margin-right: 30px;
        }

        .titleTextRead::after {
            content: "";
            position: absolute;
            top: 0;
            left: -30px;
            width: 20px;
            height: 20px;
            background: url("img/eye.png") no-repeat;
            background-size: cover;
        }


        .titleTextStar {
            display: inline-block;
            position: relative;
            margin-left: 30px;
        }

        .titleTextStar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -30px;
            width: 20px;
            height: 20px;
            background: url("img/star.png") no-repeat;
            background-size: cover;
        }

        .txtContainer {
            padding: 0 15px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="css/lightUp.css"/>
</head>
<body>
<div id='con'>

    <div id='scroll'>
        <div class='title'>
            <img src="img/logo.jpg" alt="" class='titleImg'/>

            <div class='titleText'>
                <div class='titleTextTop'></div>
                <div class='titleTextBottom'>
                    <div class='titleTextRead'></div>
                    <div class='titleTextStar'></div>
                </div>
            </div>
        </div>
        <div class='txtContainer'></div>
    </div>


    <div class='light'></div>

</div>
<script src='js/jquery-1.8.3.min.js'></script>

<!--这里保存了扩展的原型方法-->
<script src='js/jimi-prototype.js'></script>
<script src='js/spa/productDetailCanvas-1.0.0.js'></script>
<script src='js/spa/echartsBasic&Graph.min.js'></script>
<script src='js/spa/alternateBtn-1.0.0.js'></script>
<script src='js/spa/spa-alertCon.js'></script>
<script src='js/spa/spa-compositionContainer.js'></script>
<script src='js/spa/spa-header.js'></script>
<script src='js/spa/spa-middleComponent-1.0.2.js'></script>
<script src='js/spa/navBar-1.0.0.js'></script>
<script src='js/labelAdapter/labelAdapter.js'></script>
<script src='js/lightUpMask-1.0.1.js'></script>
<script>
    $(function () {
                if (!window.location.search) {
                    window.location = window.location + '?rid=466';
                }


                //jqObj
                $txtContainer = $('.txtContainer');


                //mask对象
                var lum = new LightUpMask($('body'), {
                    hideCallback: function () {
                        RemoveClass();
                    },
                    showCallback: function () {

                    }
                });

                //点亮标签相关 全局变量
                var $light = $('.light');
                var ifDragging = false;
                var ifMoved = false;
                var mouseDown = {x: 0, y: 0};
                var mouseCurrent = {x: 0, y: 0};
                var timer = null; //setTimeOut的定时器
                var lightState = {
                    touchStart: {
                        'box-shadow': '0 0px 0px 15px rgba(70,170,255,0.2)',
                    },
                    touchMove: {
                        transition: 'all 0s ease',
                        'pointer-events': 'none'
                    },
                    touchEnd: {
                        transition: 'all 0.7s ease-in-out',
                        transform: 'translate3d(0px,0px,0px)',
                        'pointer-events': 'auto',
                        'box-shadow': '0 2px 4px 1px rgba(0, 0, 0, 0.8)',
                    }
                }

                $('.light')[0].addEventListener('touchstart', function (e) {
//            e.preventDefault();

                    //light不能拖动
                    if (lum.ifShow) {
                        e.preventDefault();
                        return;
                    }

                    var touch = e.touches[0];
                    mouseDown.x = touch.clientX;
                    mouseDown.y = touch.clientY;
                    ifDragging = true;
                    $light.css(lightState.touchStart);

                }, false)

                window.addEventListener('touchmove', function (e) {
                    //light不能拖动
                    if (lum.ifShow) {
                        e.preventDefault();
                        return;
                    }

                    if (ifDragging) {
                        e.preventDefault();
                        ifMoved = true;//标记移动
                        var touch = e.touches[0];
                        mouseCurrent.x = touch.clientX;
                        mouseCurrent.y = touch.clientY;
                        lightState.touchMove.transform = 'translate3d(' + (mouseCurrent.x - mouseDown.x) + 'px,' + (mouseCurrent.y - mouseDown.y) + 'px,0px)';
                        $light.css(lightState.touchMove);

                        //杀死定时器 打开定时器
                        clearTimeout(timer);
                        delete(timer);
                        timer = setTimeout(function () {
                            LightUp();
                        }, 200);

                    }
                }, false)

                window.addEventListener('touchend', function (e) {
                    //e.preventDefault();
                    if (ifDragging && ifMoved) {
                        clearTimeout(timer);
                        delete(timer);

                        var lightUpSucceed = LightUp();
                        if (lightUpSucceed) {
                            var getContentAjaxParas = GetGetContentAjaxParas();
                            getContentAjax(getContentAjaxParas);
                        }
                        ifDragging = false;
                        ifMoved = false;
                    }
                    $light.css(lightState.touchEnd);
                }, false)


                //UI层点亮函数 返回布尔是否点亮成功
                function LightUp() {
                    var ele = document.elementFromPoint(mouseCurrent.x, mouseCurrent.y);

                    //文字 图片 离散图
                    if ($(ele).hasClass('active') || $(ele).parent('.paragraphImg').hasClass('active') || $(ele).closest('.paragraphWeb').hasClass('active')) {
                        console.log('已经选中');
                        return true; //
                    }


                    if ($(ele).hasClass('sentence')) { //判断当前是类图片还是文字
                        RemoveClass();
                        $(ele).addClass('active');//#f8e9c5
                        return true;
                    }
                    else if ($(ele).hasClass('sentenceImg')) {
                        RemoveClass();
                        $(ele).parent('.paragraphImg').addClass('active');//一个元素的伪类相当于 这个元素的子类
                        return true;

                    } else if ($(ele).closest('.paragraphWeb').length) {
                        RemoveClass();
                        $(ele).closest('.paragraphWeb').addClass('active');
                        return true;
                    }

                    return false;
                };

                //得到ajax的参数 返回getContentAjaxParas
                function GetGetContentAjaxParas() {
                    var ele = document.elementFromPoint(mouseCurrent.x, mouseCurrent.y);
                    var getContentAjaxParas = {};

                    if ($(ele).hasClass('sentence')) { //判断当前是类图片还是文字
                        var paragraph = $(ele).parent().index('.paragraph');
                        var sentence = $(ele).index('.sentence');
                        getContentAjaxParas = {
                            doc_id: 469,
                            type: 1,
                            paragraph: paragraph,
                            sentence: sentence
                        };
                        return getContentAjaxParas;
                    }
                    else if ($(ele).hasClass('sentenceImg')) {

                        var paragraph = $(ele).parent().index('.paragraphImg');
                        getContentAjaxParas = {
                            doc_id: 469,
                            type: 2,
                            paragraph: paragraph,
                        };
                        return getContentAjaxParas;

                    }
                    else if ($(ele).closest('.paragraphWeb').length) {
                        var paragraph = $(ele).closest('.paragraphWeb').index('.paragraphWeb');
                        getContentAjaxParas = {
                            doc_id: 469,
                            type: 3,
                            paragraph: paragraph,
                        };
                        return getContentAjaxParas;
                    }
                }

                //删除类名
                function RemoveClass() {
                    $txtContainer.find('.paragraphImg,.paragraphWeb,.sentence').removeClass('active'); //removeAll
                }

                //数据库执行select的Ajax
                function getContentAjax(getContentAjaxParas) {
                    $.ajax({
                        type: "post",
                        url: 'http://n1.jimi.la/apps_T1/getLightUp.php',
//                                    url: 'content.json',
                        data: getContentAjaxParas,
                        dataType: "jsonp",
                        jsonp: "callback",
                        jsonpCallback: "jsonpcallback",
                        success: function (data) {
                            console.log(JSON.stringify(data));
                            var data = data.data;

                            lum.show(data);

                        },
                        error: function (err) {
                            console.log('ERROR!');
                            console.log(err);
                        }
                    });
                }


                //这里的ajax只是为了绑定数据
                $.ajax({
                    type: "get",
                    url: 'http://n1.jimi.la/apps_T1/informationPost.php' + window.location.search,
//            url: 'r.json',
                    dataType: "jsonp",
                    jsonp: "callback",
                    jsonpCallback: "jsonpcallback",
                    success: function (data) {
                        console.log(JSON.stringify(data));

                        //title
                        $('.titleImg').attr('src', data.titleImgUrl);
                        $('.titleTextTop').html(data.title);
                        $('.titleTextRead').html(data.read);
                        $('.titleTextStar').html(data.star||1);

                        //txtContainer容器 绑定数据
                        var text = data.content;
                        $txtContainer = $('.txtContainer');
                        $txtContainer.html(text);
                        labelAdapter($txtContainer);//适配标签

                        //这一步Ajax 递归绑定肌秘yunying的数据................................................................................
                        var $jimiYunYing = $('.jimi-Yunying'); //jq对象

                        (function ajaxComplete(index) {
                            if (index == $jimiYunYing.length) {
                                console.log('下标溢出');
                                return;
                            }
                            var jqObj = $jimiYunYing.eq(index)
                            var pid = jqObj.attr('data-pid');
                            $.ajax({
                                type: "get",
                                url: 'http://n1.jimi.la/apps_T1/formual_safe.php?pid=' + pid,
                                dataType: "jsonp",
                                jsonp: "callback",
                                jsonpCallback: "jsonpcallback",
                                success: function (data) {
//                            console.log(JSON.stringify(data))
                                    jqObj.html('');


                                    var header = new Header(jqObj[0], data);
                                    var navBar = new NavBar(jqObj[0], data);
                                    var pdc = new ProductDetailCanvas(jqObj[0], data, false);


                                    ajaxComplete(index + 1);
                                },
                                error: function (err) {
                                    console.log('YUNYING ERROR!');
                                    console.log(err);

                                    ajaxComplete(index + 1);

                                }
                            });
                        })(0);


                    },
                    error: function (err) {
                        console.log('ERROR!');
                        console.log(err);
                    }
                });
            }
    )


</script>

<script>
    //titleImg init...............................................................
    var winH = $(window).height();
    var winW = $(window).width();
    $('#con').css({width: winW, height: winH})
    $('#con').scrollTop(100);

    var initHeight = 400;
    $('.title').css({height: initHeight});
    $('.titleImg').css({height: initHeight});
    $('#con').scroll(function () {
        var scrollTop = $(this).scrollTop();
        if (scrollTop >= 100 && scrollTop <= 200) {
            //y=-30/100x+60
            //100 30
            //200  0
            var a = (-30 / 100 * scrollTop + 60);
            $('.title').css({
                'border-bottom-left-radius': '100% ' + a + '%',
                'border-bottom-right-radius': '100% ' + a + '%',
            })

        }
        else if (scrollTop <= 100) {
            $('.titleImg').css({
                height: ((100 - scrollTop) + 400)
            })
        }

    })

</script>
</body>
</html>
