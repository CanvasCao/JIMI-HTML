<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            font-family: '微软雅黑';
            /**/
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            /*height: 1000px;*/
            box-sizing: border-box;
            /*padding: 15px;*/

        }

        #con {
            position: fixed;
            overflow: scroll;
            /*宽高是屏幕宽高 位置固定*/
        }

        #scroll {
            height: 1000px;
        }

        .title {
            border-bottom-left-radius: 100% 30%;
            border-bottom-right-radius: 100% 30%;
            height: 400px;
            overflow: hidden;

            /*border: 1px solid #000;*/
            margin-bottom: 50px;
            position: relative;
        }

        .title::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .titleImg {
            position: absolute;
            display: block;
            left: 50%;
            transform: translateX(-50%);

        }

        .titleText {
            position: absolute;
            width: 80%;
            bottom: 100px;
            padding-left: 20px;
            box-sizing: border-box;
            color: white;
            z-index: 2;
            font-size: 20px;
            line-height: 30px;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
        }


    </style>
</head>
<body>
<div id='con'>
    <div id='scroll'>
        <div class='title'>
            <img src="1.jpg" alt="" class='titleImg'/>

            <div class='titleText'>我我我我我我我我我我我我我我我我我我</div>
        </div>
        <div class='txtContainer'></div>
    </div>
    <div class='light'></div>

</div>

<script src='jquery-1.8.3.min.js'></script>
<script>
    $(function () {
        var winH = $(window).height();
        var winW = $(window).width();
        var ifTouching=false;
        $('#con').css({width: winW, height: winH})
        $('#con').scrollTop(100);

        var initHeight=400;
        $('.title').css({height:initHeight});
        $('.titleImg').css({height: initHeight});
        $('#con').scroll(function () {
            var scrollTop = $(this).scrollTop();
            if (scrollTop >= 100 && scrollTop <= 200) {
                //y=-30/100x+60
                //100 30
                //200  0
                var a = (-30 / 100 * scrollTop + 60);
                $('.title').css({
                    'border-bottom-left-radius': '100% ' + a + '%',
                    'border-bottom-right-radius': '100% ' + a + '%',
                })

            }
            else if(scrollTop <= 100){
                $('.titleImg').css({
                    height:((100-scrollTop)+400)
                })
            }

        })

    })
</script>
</body>
</html>
