<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div {
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            box-sizing: border-box;
            position: relative;
        }

        .class1::after {
            content: "";
            position: absolute;
            top: .1rem;
            left: .1rem;
            right: .1rem;
            bottom: .1rem;
            pointer-events: none;
            border: 1px solid #2cd2f4;
        }


    </style>
</head>
<body>
<div id='div'></div>
<button id='btn'>CLICK</button>
<script src='js/jquery-1.8.3.min.js'></script>
<script>
    $(function () {
        $('#btn').click(function () {
            $('#div').toggleClass('class1')
        })
    })
</script>
</body>
</html>
