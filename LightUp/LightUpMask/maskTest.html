        }

        .maskSectionImg {

            top: 0px;
            left: -60px;
            border: 1px solid #000;
            padding: 10px 0;

        }

        input, button, select, textarea {
            outline: 0 none;
            border: 0px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
